<div class="row">
  <div class="col text-center">
    <!-- Searchbox -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{
        'btn-primary': regionSelected === region,
        'btn-outline-primary': regionSelected !== region
      }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
